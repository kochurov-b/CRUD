version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    command: npm run start
    stdin_open: true
    tty: true
    volumes:
      - ./frontend/src:/app/src

  api:
    command: npm run dev
    volumes:
      - './api/src:/app/src'

  nginx:
    volumes:
      - './nginx/nginx.conf.dev:/etc/nginx/conf.d/nginx.conf'
